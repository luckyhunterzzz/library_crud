<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание новой книги</title>
</head>
<body>
<form th:method="POST" th:action="@{/library/books}" th:object="${libraryBook}">
  <label for="name">Введите название:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error </div>
  <br/>
  <label for="author">Введите автора:</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> Name error </div>
  <br/>
  <label for="year">Введите год издания:</label>
  <input type="text" th:field="*{year}" id="year"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Name error </div>
  <br/>
  <input type="submit" value="Создать!"/>
</form>
<br/>

</body>
</html>
